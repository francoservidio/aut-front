<md-dialog ng-style="{'min-height': '325px', 'width': '700px'}">

    <md-toolbar style="background-color: #0f2bb0">
        <div class="md-toolbar-tools">
            <h2>Asociar Dispositivo a Red</h2>
            <span flex></span>
            <md-button ng-click="closeDialog()" class="md-icon-button">
                <md-icon aria-label="Close" class="material-icons">close</md-icon>
                <md-tooltip md-direction="bottom">Cerrar</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">


            <table md-table md-row-select multiple ng-model="selectedDevices" class="iic-data-table">
                <thead md-head>
                    <tr md-row>
                        <th md-column>Hostname</th>
                        <th md-column>IP</th>
                    </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="dis" md-auto-select
                    ng-repeat="dis in dispositivos | filter: search | orderBy: query.order">

                    <td md-cell md-highlight-text="query" md-highlight-flags="i">
                        {{ :: dis.hostname}}
                    </td>
                    <td md-cell md-highlight-text="query" md-highlight-flags="i">
                        {{ :: dis.ip}}
                    </td>

                </tr>
                </tbody>
            </table>
        </div>


    </md-dialog-content>


    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button Xclass="md-primary" ng-disabled="canSubmit()" ng-click="devicesToSubmit()"
                   style="margin-right:10px;">
            Guardar
        </md-button>
    </md-dialog-actions>





</md-dialog>
